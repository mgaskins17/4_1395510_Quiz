<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="reset" href="Assets/reset.css" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>


  <body>
    <div class="title">
        <h1>JavaScript Quiz</h1>
    </div>

    <div class="header">
        <button id="high-score">View High Scores</button>
        <p class="time"></p>
    </div>

    
    <div class="start-container" data-state="visible">
        <h2>JavaScript Coding Quiz!</h2>
        <p>Please click start whenever you're ready to start the quiz!</p>
        <button id="start-btn">Start</button>
    </div>

    <div class="container hide">
        <div id="question" class="question-container hide">
            <h2 id="question-header">Question</h2>
            <div class="btn-grid" id="answer-buttons">
                <button class="btn ansbtn correctbtn">Answer 1</button>
                <button class="btn ansbtn correctbtn">Answer 2</button>
                <button class="btn ansbtn correctbtn">Answer 3</button>
                <button class="btn ansbtn correctbtn">Answer 4</button>
            </div>  
        </div>
    </div>

        <div class="rightwrong hide">
            <p class="hide" id="correct">Correct!</p>
            <p class="hide" id="wrong">Wrong!</p>    
        </div>

    <div class="score hide">
        <h2 id="score-head">Finished!</h2>
        <p class="score-ann"></p>
        <div>
            <label for="initials">Please input your initials:</label>
            <input type="text" id="initials" name="initials">
            <button id="high-submit">Submit</button>
        </div>
    </div>

    <div class="high-score-page hide">
        <h2 id="high-score-head">High Scores</h2>
        <ul id="high-score-list">
        </ul>
         <div id="high-score-buttons">
            <button  id="go-back">Go Back</button>
            <button id="clear-high">Clear High Scores</button>
        </div>
    </div>

    <div class="timeout hide">
        <h2>Time has run out. Better luck next time!</h2>
        <button  id="go-back-time">Go Back</button>
    </div>


    <!--Linking javascript to HTML file-->
    <script src="Assets/script.js"></script>

  </body>
